databaseChangeLog:
  - changeSet:
      id: 1.0
      author: Aleksey
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: BIGINT
              - column:
                  name: passport_number
                  type: varchar(50)
                  constraints:
                    nullable: false
